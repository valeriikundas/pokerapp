version: "3"

services:
  api:
    build:
      context: ./backend
      dockerfile: api.Dockerfile
    volumes:
      - ./backend/:/backend
    environment:
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
    restart: always

  ui:
    build:
      context: ./frontend
      dockerfile: ../ui.Dockerfile
    volumes:
      - ./frontend:/frontend
      #- '/frontend/node_modules:/app/node_modules'
    ports:
      - "8080:8080"
    depends_on:
      - api

  # game:
