  #     - ./gameplay:/gameplay
  #   depends_on:
  #     - mq
  #   restart: always

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  # mq:
